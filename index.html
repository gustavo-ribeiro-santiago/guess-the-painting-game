<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guess the Painting Game</title>
    <h1 class="flex p-1 m-2 text-4xl text-slate-50 justify-center">
      Guess The Painting Game
    </h1>
    <h1 class="flex p-1 m-2.5 text-2xl text-slate-50 justify-center">
      Can you guess which painting lies in front of your eyes?
    </h1>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="stylesheet" type="text/css" href="./proxima-nova-web-fonts-master/fonts/fonts.css" />
  </head>
  <body class="bg-black" style='font-family: "Proxima Nova", Georgia, sans-serif;'>
    <div id="scoreAndButtonShow" class="flex justify-evenly">
      <div id="score" class="rounded text-start font-bold mt-2.5 mb-4 p-2 bg-amber-200"></div>
      <button id="buttonShowMoreOfThePainting"></div>
    </div>
    <div id="paintingAndSolution" class="flex duration-[2000ms]">
      <div id="paintingContainer" class="relative flex duration-[2000ms] justify-center my-3"></div>
      <div id="solution" class="flex flex-col justify-evenly duration-[2000ms] z-10 p-3 w-1/3 bg-gray-100 break-words text-justify"></div>
    </div>
    <div id="options" class="flex justify-center flex-wrap z-50 gap-2"></div>
    <script src="./paintingsData.js"></script>
    <script src="./game.js"></script>
